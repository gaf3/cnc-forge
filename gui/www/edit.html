{{#def.Header}}
<div class="uk-overflow-container">
    <form class="uk-form uk-form-horizontal">
        <div class="uk-form-row">
            <label class="uk-form-label" for="id"><strong>id</strong></label>
            <div class="uk-form-controls">
{{=it.cnc.id}}
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="status"><strong>status</strong></label>
            <div class="uk-form-controls">
{{=it.cnc.status}}
                <button type="button" OnClick="DRApp.current.controller.cnc_save();" class="uk-button uk-button-primary">
                    Save
                </button>
                <button type="button" OnClick="DRApp.current.controller.cnc_cancel();" class="uk-button uk-button-primary">
                    Cancel
                </button>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="yaml"><strong>yaml</strong></label>
            <div class="uk-form-controls">
                <textarea id="yaml" rows="60" cols="120">{{=it.yaml}}</textarea>
            </div>
        </div>
        <br/>
    </form>
</div>
{{#def.Footer}}
