{{#def.Header}}
<div class="uk-overflow-container">
    <form class="uk-form uk-form-horizontal">
        <div class="uk-form-row">
            <label class="uk-form-label" for="id"><strong>id</strong></label>
            <div class="uk-form-controls">
{{=it.cnc.id}}
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="status"><strong>status</strong></label>
            <div class="uk-form-controls">
{{=it.cnc.status}}
{{?it.cnc.status == "Error"}}
                <button type="button" OnClick="DRApp.current.controller.cnc_retry();" class="uk-button uk-button-primary">
                    Retry
                </button>
{{?}}
                <button type="button" OnClick="DRApp.current.controller.cnc_delete();" class="uk-button uk-button-primary">
                    Delete
                </button>
            </div>
        </div>
{{?it.cnc.content}}
        <div class="uk-form-row">
            <label class="uk-form-label" for="traceback"><strong>content</strong></label>
            <div class="uk-form-controls">
                <pre><code></code>
                    {{=JSON.stringify(it.cnc.content, null, 2)}}
                </code></pre>
            </div>
        </div>
{{?}}
{{?it.cnc.traceback}}
        <div class="uk-form-row">
            <label class="uk-form-label" for="traceback"><strong>traceback</strong></label>
            <div class="uk-form-controls">
                <pre><code></code>
                    {{=it.cnc.traceback}}
                </code></pre>
            </div>
        </div>
{{?}}
        <div class="uk-form-row">
            <label class="uk-form-label" for="yaml"><strong>yaml</strong></label>
            <div class="uk-form-controls">
                <pre><code>{{=it.yaml}}</code></pre>
            </div>
        </div>
        <br/>
    </form>
</div>
{{#def.Footer}}
