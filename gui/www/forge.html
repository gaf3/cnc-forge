{{#def.Header}}
<div class="uk-overflow-container">
    <button type="button" OnClick="DRApp.go('create', DRApp.current.path.id);" class="uk-button uk-button-primary">
        Craft
    </button>
    <form class="uk-form uk-form-horizontal">
        <div class="uk-form-row">
            <label class="uk-form-label" for="id"><strong>id</strong></label>
            <div class="uk-form-controls">
                {{=it.forge.id}}
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="description"><strong>description</strong></label>
            <div class="uk-form-controls">
                {{=it.forge.description}}
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="yaml"><strong>yaml</strong></label>
            <div class="uk-form-controls">
                <pre><code>{{=it.yaml}}</code></pre>
            </div>
        </div>
        <br/>
    </form>
</div>
{{#def.Footer}}
