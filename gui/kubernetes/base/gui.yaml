apiVersion: apps/v1
kind: Deployment
metadata:
  name: gui
  namespace: cnc-forge
  labels:
    app: gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gui
  template:
    metadata:
      labels:
        app: gui
    spec:
      containers:
      - name: gui
        image: docker.io/gaf3/cnc-forge-gui:0.7.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          httpGet:
            path: /api/health
            port: 80
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          httpGet:
            path: /api/health
            port: 80
---
kind: Service
apiVersion: v1
metadata:
  name: www
  namespace: cnc-forge
  labels:
    app: gui
spec:
  selector:
    app: gui
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
