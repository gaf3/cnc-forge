apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: cnc-forge
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: docker.io/gaf3/cnc-forge-api:0.1.2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          httpGet:
            path: /health
            port: 80
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          httpGet:
            path: /health
            port: 80
        volumeMounts:
        - name: forge
          mountPath: "/opt/service/forge"
          readOnly: true
        - name: secret
          mountPath: "/opt/service/secret"
          readOnly: true
      volumes:
      - name: forge
        configMap:
          name: forge
      - name: secret
        secret:
          secretName: secret
---
kind: Service
apiVersion: v1
metadata:
  name: api
  namespace: cnc-forge
  labels:
    app: api
spec:
  selector:
    app: api
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
