apiVersion: apps/v1
kind: Deployment
metadata:
  name: daemon
  namespace: cnc-forge
spec:
  template:
    spec:
      containers:
      - name: daemon
        image: cnc-forge-daemon
        imagePullPolicy: Never
        command: ["python", "-m", "ptvsd", "--host", "0.0.0.0", "--port", "5678", "/opt/service/bin/daemon.py"]
        env:
        - name: LOG_LEVEL
          value: WARNING
        ports:
        - name: debug
          containerPort: 5678
          protocol: TCP
        volumeMounts:
        - name: cnc
          mountPath: /opt/service/cnc
      volumes:
      - name: cnc
        hostPath:
          path: /dev/null
          type: Directory
